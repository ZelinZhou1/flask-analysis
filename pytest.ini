# Flask Repository Analyzer - Pytest 配置
# =========================================

[pytest]
# 测试文件发现模式
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 默认命令行选项
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# 最小版本要求
minversion = 7.0

# 控制台输出
console_output_style = progress

# 标记定义（避免警告）
markers =
    slow: 标记为慢速测试，可通过 -m "not slow" 跳过
    integration: 集成测试，需要外部资源
    unit: 单元测试
    visualization: 可视化相关测试

# 警告过滤
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置（需要 pytest-cov）
# 使用: pytest --cov=. --cov-report=html
